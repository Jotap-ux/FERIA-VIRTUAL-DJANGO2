{% extends "core/plantilla2.html" %}
{% load static %}

{% block contenido %}
<div id="main-content" style="display: flex; flex-direction: column; min-height: 60vh; margin-bottom: 50px;">
    <!--CONTENIDO DEL LA PAGINA-->
    <div class="container-fluid mt-3">
        <div class="row px-xl-5">                       

            <div class="col-lg-6 mx-auto">
                <div class="bg-light p-10 mb-2 mt-3 text-center">
                    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-light pr-3">INFORMACIÓN DE DESPACHO</span></h2>
                </div>

                <div class="bg-light p-30 mb-5 mx-auto">
                    

                        <!--PALABRAS DENTRO DEL FORMULARIO PARA SEPARAR-->
                        <div class="col-12">
                            <h3 class="section-title position-relative text-uppercase mb-3 mt-3 text-center"><span class="bg-light pr-3">DIRECCIÓN DE ENTREGA</span></h3>
                        </div>
                        <!-------------------SON DE 4 EN 4---------->

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-md-12 form-group text-center">
                                <label>Dirección</label>
                                <!-- Input oculto con el valor de pedido.id_cliente -->
                                <input type="hidden" name="id_clienteOK" value="{{ pedido.id_cliente }}">

                                <input id="direccion_despacho_input"  class="form-control text-center" type="text" name="direccion_despacho" value="" placeholder="{{user_info.direccion_entrega}}" readonly>
                            </div>                                            
                            <div class="col-md-12 form-group text-center">
                                <button type="submit" class="btn btn-success btn-md mb-1 w-50" data-bs-toggle="modal" data-bs-target="#modal-modifi-domicilio">
                                    Confirmar dirección
                                </button>                                
                            </div>
                            <div class="col-md-12 form-group text-center">                                
                                <button type="button" id="btn-modificar" class="btn btn-info btn-md mb-1 w-50" data-bs-toggle="modal" data-bs-target="#modal-modifi-domicilio">
                                Modificar
                                </button>
                            </div>

                            <!-------------MODAL 'YA PUEDE MODIFICAR SU DIRECCION DE ENVIO'----------->
                            <div class="modal fade" id="modal-direccion-entregaOK" tabindex="-1" aria-labelledby="modal-avisoLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content text-center">
                                        <div class="modal-header justify-content-center">
                                            <h5 class="modal-title" id="modal-avisoLabel">MENSAJE</h5>
                                        </div>
                                        <div class="modal-body">
                                            Ya puede modificar su dirección de entrega
                                        </div>
                                        <div class="modal-footer justify-content-center">                                            
                                            <button type="button" class="btn btn-info" data-bs-dismiss="modal" aria-label="Close">Aceptar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>  
                </div>              
            </div>  

        </div>
    </div>
</div>
{% endblock contenido %}
   
{% block scripts %}
   
    
    
{% endblock scripts %}
